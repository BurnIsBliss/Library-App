<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <dialog class="addBookModal">
        <form method="dialog">
            <div class="bookName">
                <label for="name_of_book">Book Title:</label>
                <input type="text" id="name_of_book" name="name_of_book" placeholder="The Hobbit" required>
            </div>
            <div class="authorName">
                <label for="name_of_author">Author:</label>
                <input type="text" id="name_of_author" name="name_of_author" placeholder="J R R Tolkien" required>
            </div>
            <div class="pages">
                <label for="no_of_pages">No. of pages:</label>
                <input type="number" id="no_of_pages" name="no_of_pages" placeholder="341" required>
            </div>
            <div class="readStatus">
                <input type="radio" id="read" name="readStatus" value="read">
                <label for="read">Read</label>
                <input type="radio" id="Not_read" name="readStatus" value="Not read" checked>
                <label for="Not_read">Not read</label>
            </div>
            <div class="buttonContainer">
                <button autofocus type="reset" class="closeButton">Close</button>
                <button class="submitButton">Submit</button>
            </div>
        </form>
    </dialog>

    <h1>A Library App</h1>
    <table>
        <caption>
            Books in the Library
        </caption>
       <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read Status</th>
                <!-- <th>Delete Book?</th>
                <th>Un-mark/mark as read?</th> -->
            </tr>
       </thead>
       <tbody></tbody>
    </table>

    <button class="addBook 0">NEW BOOK</button>
</body>
</html>
